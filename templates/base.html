                            </a>
                        </li> -->
                        <li class="nav-item ml-3">

                        </li>
                        <li class="nav-item ml-md-4">
                            <a class="nav-link mt-1" href="{% url 'accounts:profile' %}">

                                <img id="userAvatar" class="rounded-circle ml-2" src="{{request.user.account.image.url}}" alt="{% static 'imgs/avatar.jpg' %}">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
