{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}| Logout Page{% endblock title %}
{% block content %}
<section id="signIn">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 mt-5 mx-auto text-center">
        <h1 id="bigLogo" class="text-primary">
        <a href="index.html">FLOOSY<img class="mb-2" src="imgs/logo-icon2.svg" alt=""></a>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 my-3 mx-auto">
        <div class="bg-white rounded mb-2">
          <h5 class="blockHeading p-3 text-center text-primary mb-2">Good Bye</h5>
          <div class="text-center mb-2 mt-3">
            <p class="lead">You Have Been Logged Out</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 my-3 mx-auto text-center">
        <p><a href="{% url 'accounts:login' %}">LogIn again</a></p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
