{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}| Add Wallet{% endblock title %}
{% block content %}
<section id="signIn">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 mt-5 mx-auto text-center">
        <h1 id="bigLogo" class="text-primary">
        <a href="#">Add Category<img class="mb-2" src="imgs/logo-icon2.svg" alt=""></a>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 my-3 mx-auto">
        <div class="bg-white rounded">
          <h5 class="blockHeading p-3 text-center text-primary">New Category</h5>
          <form method="POST" class="p-4" , enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-7 col-lg-5 my-3 mx-auto text-center">
        <p>Changed my mind <a href="{% url 'tracker:wallets' %}">  Go back</a></p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
